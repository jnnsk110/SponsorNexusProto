<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Nexus - Admin Settings</title>
    <!-- External CSS -->
    <link href="../style.css" rel="stylesheet">
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body class="mode-admin">

    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="logo">
            <i class="fa-solid fa-link"></i>
            Sponsor Nexus
        </div>

        <div id="menu-admin" class="nav-menu">
            <a href="index.html" class="nav-link">
                <i class="fa-solid fa-table-cells-large"></i> ダッシュボード
            </a>
            <a href="sponsors.html" class="nav-link">
                <i class="fa-solid fa-user-friends"></i> スポンサー一覧
            </a>
            <a href="owners.html" class="nav-link">
                <i class="fa-solid fa-building-user"></i> オーナー一覧 (団体)
            </a>
            <a href="projects.html" class="nav-link">
                <i class="fa-solid fa-list-check"></i> プロジェクト一覧
            </a>
            <a href="reports.html" class="nav-link">
                <i class="fa-regular fa-chart-bar"></i> レポート管理
            </a>
            <a href="payments.html" class="nav-link">
                <i class="fa-solid fa-money-bill-transfer"></i> 入出金管理
            </a>
            <a href="settings.html" class="nav-link active">
                <i class="fa-solid fa-cog"></i> 運営設定
            </a>
        </div>

        <div class="user-bottom">
            <div class="role-menu" id="role-menu">
                <a href="index.html" class="role-option">
                    <div style="width:24px; text-align:center;"><i class="fa-solid fa-user-tie"></i></div>運営・事務局モード
                    (Active)
                </a>
                <a href="../sponsor/index.html" class="role-option">
                    <div style="width:24px; text-align:center;"><i class="fa-solid fa-building"></i></div>企業スポンサーモード
                </a>
                <a href="../owner/index.html" class="role-option">
                    <div style="width:24px; text-align:center;"><i class="fa-solid fa-flag"></i></div>プロジェクトオーナーモード
                </a>
                <a href="../index.html" class="role-option"
                    style="border-top:1px solid #eee; margin-top:5px; padding-top:10px;">
                    <div style="width:24px; text-align:center;"><i class="fa-solid fa-sign-out-alt"></i></div>ログアウト
                </a>
            </div>

            <div class="user-card" onclick="toggleRoleMenu()">
                <div class="user-avatar" id="user-avatar">
                    <img src="https://ui-avatars.com/api/?name=Takuya+Sato&background=C5A059&color=fff" alt="User">
                </div>
                <div style="flex:1;">
                    <div class="user-info" id="user-name">佐藤 卓也</div>
                    <div class="user-role" id="user-role-label">Platform Admin</div>
                </div>
                <i class="fa-solid fa-chevron-up" style="font-size:0.7rem; color:#A0AEC0;"></i>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content"
        style="display:flex; justify-content:center; align-items:center; flex-direction:column; text-align:center;">
        <i class="fa-solid fa-hard-hat" style="font-size:4rem; color:#CBD5E0; margin-bottom:1.5rem;"></i>
        <h2 style="color:#2D3748; margin-bottom:0.5rem;">運営設定 (Under Construction)</h2>
        <p style="color:#718096; max-width:400px;">
            プラットフォーム全体の設定、管理者権限の付与、通知設定などの機能を設計中です。
        </p>
    </main>

    <script src="../script.js"></script>
    <script>
        function toggleRoleMenu() {
            const menu = document.getElementById('role-menu');
            if (menu.style.display === 'block') { menu.style.display = 'none'; } else { menu.style.display = 'block'; }
        }
    </script>
</body>

</html>
